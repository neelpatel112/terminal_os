<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerminalFirst OS</title>
    <meta name="description" content="A terminal-first operating system in your browser">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0a0a0a">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Boot Screen (shown first) -->
    <div id="boot-screen" class="boot-screen">
        <div class="boot-loader">
            <div class="boot-logo">
                <div class="terminal-icon">
                    <span class="prompt">></span>
                    <span class="cursor"></span>
                </div>
                <h1>TerminalFirst OS</h1>
                <p class="version">v1.0.0-alpha</p>
            </div>
            
            <div class="boot-progress">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="boot-messages">
                    <p id="boot-message">Initializing kernel...</p>
                </div>
            </div>
            
            <div class="boot-hint">
                <p>Press <kbd>F12</kbd> for developer console</p>
                <p>Press <kbd>Ctrl</kbd> + <kbd>L</kbd> to clear terminal</p>
            </div>
        </div>
    </div>

    <!-- Main OS Interface (hidden until boot) -->
    <div id="os-interface" class="os-interface" style="display: none;">
        
        <!-- Desktop Background -->
        <div id="desktop" class="desktop">
            <!-- Windows will be dynamically added here -->
        </div>

        <!-- Terminal Window (Initially active) -->
        <div id="terminal-window" class="window active-window" data-window-id="terminal">
            <div class="window-header">
                <div class="window-title">
                    <i class="fas fa-terminal"></i>
                    <span>Terminal</span>
                    <span class="window-subtitle">- tfsh v1.0</span>
                </div>
                <div class="window-controls">
                    <button class="win-btn minimize" title="Minimize"><i class="fas fa-minus"></i></button>
                    <button class="win-btn maximize" title="Maximize"><i class="fas fa-square"></i></button>
                    <button class="win-btn close" title="Close"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="window-content">
                <div id="terminal-output" class="terminal-output">
                    <!-- Terminal output will go here -->
                </div>
                <div class="terminal-input-line">
                    <span class="prompt">tfsh ></span>
                    <input type="text" 
                           id="terminal-input" 
                           class="terminal-input" 
                           autocomplete="off" 
                           spellcheck="false"
                           placeholder="Type 'help' for commands...">
                    <div id="suggestions" class="suggestions"></div>
                </div>
            </div>
        </div>

        <!-- Taskbar -->
        <div id="taskbar" class="taskbar">
            <div class="taskbar-left">
                <!-- Start Button / Logo -->
                <button id="start-button" class="start-button" title="Start Menu">
                    <div class="start-icon">
                        <span>>_</span>
                    </div>
                    <span class="start-text">TerminalFirst</span>
                </button>
                
                <!-- App Pins -->
                <div class="app-pins">
                    <button class="app-pin active" data-app="terminal" title="Terminal">
                        <i class="fas fa-terminal"></i>
                    </button>
                    <button class="app-pin" data-app="editor" title="Editor">
                        <i class="fas fa-file-code"></i>
                    </button>
                    <button class="app-pin" data-app="files" title="File Manager">
                        <i class="fas fa-folder"></i>
                    </button>
                    <button class="app-pin" data-app="settings" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
            
            <div class="taskbar-center">
                <!-- Running apps/windows will appear here -->
                <div id="taskbar-windows" class="taskbar-windows"></div>
            </div>
            
            <div class="taskbar-right">
                <!-- System Tray -->
                <div class="system-tray">
                    <button class="tray-icon" title="Network">
                        <i class="fas fa-wifi"></i>
                    </button>
                    <button class="tray-icon" title="Audio">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <button id="theme-toggle" class="tray-icon" title="Toggle Theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="clock" id="clock">00:00</div>
                </div>
            </div>
        </div>

        <!-- Start Menu (hidden by default) -->
        <div id="start-menu" class="start-menu" style="display: none;">
            <div class="start-menu-header">
                <h3>TerminalFirst OS</h3>
                <p class="user-info">User: guest@localhost</p>
            </div>
            <div class="start-menu-apps">
                <div class="app-grid">
                    <button class="app-tile" data-app="terminal">
                        <i class="fas fa-terminal"></i>
                        <span>Terminal</span>
                    </button>
                    <button class="app-tile" data-app="editor">
                        <i class="fas fa-file-code"></i>
                        <span>Text Editor</span>
                    </button>
                    <button class="app-tile" data-app="files">
                        <i class="fas fa-folder"></i>
                        <span>File Manager</span>
                    </button>
                    <button class="app-tile" data-app="settings">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </button>
                    <button class="app-tile" data-app="calculator">
                        <i class="fas fa-calculator"></i>
                        <span>Calculator</span>
                    </button>
                    <button class="app-tile" data-app="browser">
                        <i class="fas fa-globe"></i>
                        <span>Web Browser</span>
                    </button>
                </div>
            </div>
            <div class="start-menu-footer">
                <button id="power-button" class="power-btn">
                    <i class="fas fa-power-off"></i>
                    <span>Shutdown</span>
                </button>
                <div class="quick-actions">
                    <button class="quick-action" data-cmd="help">
                        <i class="fas fa-question-circle"></i>
                        <span>Help</span>
                    </button>
                    <button class="quick-action" data-cmd="clear">
                        <i class="fas fa-broom"></i>
                        <span>Clear</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Notification Area -->
        <div id="notification-area" class="notification-area"></div>

        <!-- Context Menu -->
        <div id="context-menu" class="context-menu" style="display: none;">
            <div class="context-item" data-action="new-terminal">New Terminal</div>
            <div class="context-item" data-action="new-file">New File</div>
            <div class="context-item" data-action="new-folder">New Folder</div>
            <div class="divider"></div>
            <div class="context-item" data-action="refresh">Refresh Desktop</div>
            <div class="divider"></div>
            <div class="context-item" data-action="settings">Settings</div>
            <div class="context-item" data-action="about">About TerminalFirst OS</div>
        </div>
    </div>

    <!-- Hidden audio elements for system sounds -->
    <audio id="click-sound" preload="auto">
        <source src="/public/sounds/click.ogg" type="audio/ogg">
    </audio>
    <audio id="boot-sound" preload="auto">
        <source src="/public/sounds/boot.ogg" type="audio/ogg">
    </audio>
    <audio id="notification-sound" preload="auto">
        <source src="/public/sounds/notification.ogg" type="audio/ogg">
    </audio>

    <!-- JavaScript -->
<script src="helpers.js"></script>
<script src="storage.js"></script>
<script src="shell.js"></script>
<script src="fs.js"></script>
<script src="process.js"></script>
<script src="window.js"></script>
<script src="taskbar.js"></script>
<script src="terminal.js"></script>
<script src="editor.js"></script>
<script src="fileman.js"></script>
<script src="settings.js"></script>
<script src="app.js"></script>
<script>
// Force boot after page loads
setTimeout(function() {
    if (typeof bootOS === 'function') {
        console.log("Forcing boot...");
        bootOS();
    } else {
        console.error("bootOS function not found!");
    }
}, 1000);
</script>
</body>
</html>
